<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery | Osteria Francescana</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: "Times New Roman", serif;
        }

        body{
            background:#f5f5f5;
        }

        /* HEADER */
        .header{
            height:350px;
            background:#111;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.85);
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            color:white;
            text-align:center;
        }

        .header span{
            color:red;
            font-size:24px;
            font-weight:600;
        }

        .header h1{
            font-size:70px;
            margin-top:10px;
        }

        /* GALLERY */
        .gallery{
            max-width:1200px;
            margin:60px auto;
            padding:0 20px;
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap:25px;
        }

        .gallery-item{
            position:relative;
            overflow:hidden;
            border-radius:20px;
            box-shadow:0 10px 25px rgba(0,0,0,0.15);
        }

        .gallery-item img{
            width:100%;
            height:100%;
            object-fit:cover;
            transition:0.5s;
        }

        .gallery-item:hover img{
            transform:scale(1.1);
        }

        .overlay{
            position:absolute;
            top:0;
            left:0;
            width:100%;
            height:100%;
            background:rgba(0,0,0,0.5);
            display:flex;
            justify-content:center;
            align-items:center;
            opacity:0;
            transition:0.5s;
        }

        .overlay h3{
            color:white;
            font-size:26px;
        }

        .gallery-item:hover .overlay{
            opacity:1;
        }

        /* FOOTER */
        footer{
            background:#111;
            color:#ccc;
            margin-top:60px;
        }

        .footer-bottom{
            text-align:center;
            padding:15px;
            background:#000;
            font-size:14px;
        }
    </style>
</head>
<body>

    <header class="header">
        <span>Moments</span>
        <h1>Gallery</h1>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1552566626-52f8b828add9" alt="Restaurant Interior">
            <div class="overlay"><h3>Elegant Interior</h3></div>
        </div>

        <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4" alt="Dining Area">
            <div class="overlay"><h3>Fine Dining</h3></div>
        </div>

        <div class="gallery-item">
      <img src="https://images.unsplash.com/photo-1481833761820-0509d3217039" alt="Luxury Seating">
            <div class="overlay"><h3>Luxury Seating</h3></div>
        </div>

        <div class="gallery-item">
            <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836" alt="Food & Wine">
            <div class="overlay"><h3>Food & Wine</h3></div>
        </div>
    </section>

    <footer>
        <div class="footer-bottom">Â© 2025 Osteria Francescana. All Rights Reserved.</div>
    </footer>

</body>
</html>
